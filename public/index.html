<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Travelog</title>

    <base href="./"/>

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.webmanifest" />

    <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/assets/icon/favicon.png" />
    <script async defer src="https://apis.google.com/js/api.js"></script>

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Ionic App" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />    

    <meta name="description" content="Travelog, write your travel stories. Inspire and get inspired" />
    <meta name="keywords" content="Travel, Plan Travel, Social Media, Instagram, Travel Social, Itinerary" />
    <meta name="author" content="Team Travelog" />
  </head>

  <body>
    <div id="root"></div>

    <script>
      if('serviceworker' in navigator){
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('serviceworker.js').then((registration) => {
            console.log('Service Worker registration Successful',registration.scope)            
          }, (err) => {
            console.error('Service Worker registration failed', err)
          }).catch(err => {
            console.error(err)
          })
        })
      }
      else{
        console.log('Service worked not supported')
      }
    </script>
  </body>  

</html>
